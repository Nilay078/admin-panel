<div class="full-height login-page">
    <form class="login-box text-center" #form="ngForm" [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="login-logo">
            <!-- <img [src]="imageUrl.logoUrl" alt="alumnly logo"> -->
            <img src="/assets/images/alumnly-logo.png" alt="alumnly logo" />
        </div>
        <div class="login-box-inner">
            <h5>Super Admin Login</h5>
            <div class="form-group mat-form-field-width">
                <mat-form-field appearance="outline">
                    <input matInput type="text" class="form-control" formControlName="loginId" placeholder="Email *" />
                </mat-form-field>
                <div class="error-msg-outer" *ngIf="loginForm.controls['loginId'].touched || form.submitted">
                    <app-error-message class="error-message" [errors]="loginForm.controls['loginId'].errors"> </app-error-message>
                </div>
            </div>
            <div class="form-group mat-form-field-width">
                <mat-form-field appearance="outline">
                    <input
                        matInput
                        type="password"
                        class="form-control"
                        placeholder="Password *"
                        formControlName="password"
                        [type]="hidePassword ? 'text' : 'password'"
                    />
                    <button
                        type="button"
                        mat-icon-button
                        matSuffix
                        (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hidePassword"
                    >
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="error-msg-outer" *ngIf="loginForm.controls['password'].touched || form.submitted">
                    <app-error-message class="error-message" [errors]="loginForm.controls['password'].errors"> </app-error-message>
                </div>
            </div>
            <div class="form-group mat-form-field-width mb-3">
                <a class="mx-auto mt-3 w-50">Forgot your password?</a>
            </div>
            <div class="form-group pb-3">
                <span class="small-loading">
                    <button class="w-50" type="submit" mat-flat-button color="primary" [disabled]="clicked">
                        {{ clicked ? '' : 'LOGIN' }}
                        <app-loader [count]="3" *ngIf="clicked"></app-loader>
                    </button>
                </span>
            </div>
        </div>
    </form>
    <div class="footer-box text-center">
        <a href="https://alumnly.com/privacy" target="_blank">Privacy Policy</a> |
        <a href="https://alumnly.com/terms-conditions" target="_blank">Terms of Use</a> <br />
        Alumni Network Powered By <a href="https://alumnly.com/why-join-alumnly-network" target="_blank">Alumnly</a>
    </div>
</div>
